<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Task</title>

<link rel="stylesheet" href="css/bootstrap.css"></link>
<link rel="stylesheet" href="Index.css"></link>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

</head>
<body>
<div>
	<div class="container">
	<form action="Index" method="post">
	<div>
		<h2 class="text-center mb-5">New Task</h2>
		<div class="mb-3">
			<input type="text" placeholder="Title" name="title" class="line" width="100%">
		</div>	
		<div class="mt-3 mb-3">
			<textarea placeholder="write a description" name="desc" cols="100" rows="4" ></textarea>
		</div>
	</div>

	<div>
		<div class="row ">
			<div class="col-4">
				<div>
				<input type="text" name="assign" placeholder="Assigned to" class="line1"><br>
				<input type="text" name="dept" placeholder="Department" class="mt-2 line1">
				</div>
				
				<select name="priority" class="mt-3 line1">
					 <option>Select Priority</option>
					 <option>High</option>
				 	 <option>Medium</option>
					 <option>Low</option>
				</select><br>
			</div>


			<div class="col-4">			
				<select class="drpdwn mt-3" name="task">
					<option>Task type</option>
					<option>Bug</option>
					<option>Additional</option>
					<option>Testing</option>
					<option>API</option>
					<option>Implementation</option>
					<option>Estimation</option>
				</select><br>

				<input type="text" name="hour" disabled placeholder="Hour spent" class="line1 mt-3"><br>
			</div>


			<div class="col-4">
				<input type="text" name="due" id="due-date" placeholder="Due date" class="line1"><br>
				
				
				<input type="text" name="cus" placeholder="Customer" class="line1 mt-3"><br>

				<select class="drpdwn mt-3" name="status">
					<option selected disabled>choosestatus</option>
					<option>Open</option>
					<option>Close</option>
					<option>Rework</option>
					<option>Testing</option>
					<option>Retesting</option>
					<option>In-Progress & Hold</option>
				</select><br>
			</div>	
		</div>	


		<div class="row mt-3">
		<div class="col-6">
			<input type="submit" value="Submit" class="btn btn-primary">
		</div>
		<div class="col-6">
			<input type="button" value="Another task" class="btn btn-info">
		</div>
	</div>
	</div>
	</form>	
	</div>
	</div>
	<script>
		$(function(){
		    $('#due-date').datepicker({dateFormat:'yy-mm-dd'});
		});
	</script>
</body>
</html>
