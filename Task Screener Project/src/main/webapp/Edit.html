<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Task</title>

<link rel="stylesheet" href="css/bootstrap.css"></link>
<link rel="stylesheet" href="Edit.css"></link>

</head>
<body>
	<div>
	<form action="Index" method="post">
	<div>
		<h2 class="text-center mb-5">New Task</h2>
		<div>
			<input type="text" placeholder="Title" name="title" class="line" width="100%">
		</div>	
		<div class="mt-3">
			<textarea placeholder="write a description" name="desc" cols="100" rows="4" ></textarea>
		</div>
	</div>

	<div>
		<div class="row ">
			<div class="col-4">
				<p>Attach file here</p>

				<input type="file" name="">
				<div>
				<input type="text" name="assign" placeholder="Assigned to" class="line1"><br>
				<input type="text" name="dept" placeholder="Choose department" class="mt-2 line1">
				</div>
			</div>


			<div class="col-4">
				<input type="text" name="priority" placeholder="Priority" class="line1"><br>

				<select class="drpdwn mt-3" name="task">
					<option>Task type</option>
					<option>Bug</option>
					<option>Additional</option>
					<option>Testing</option>
					<option>API</option>
					<option>Implementation</option>
					<option>Estimation</option>
				</select><br>

				<input type="text" name="hour" placeholder="Hour spent" class="line1 mt-3"><br>
			</div>


			<div class="col-4">
				<input type="text" name="due" placeholder="Due date" class="line1"><br>
				
				<input type="text" name="cus" placeholder="Choose customer" class="line1 mt-3"><br>

				<select class="drpdwn mt-3" name="status">
					<option selected disabled>choosestatus</option>
					<option>Open</option>
					<option>Close</option>
					<option>Rework</option>
					<option>Testing</option>
					<option>Retesting</option>
					<option>In-Progress & Hold</option>
				</select><br>
			</div>	
		</div>	


		<div class="row mt-3">
		<div class="col-6">
			<input type="submit" value="Submit">
		</div>
		<div class="col-6">
			<input type="button" value="Another task">
		</div>
	</div>
	</div>
	</form>	
	</div>	
</body>
</html>
